<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Rhapsody</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--sidebar for department selection-->
    <div class="sidebar">
        <img src="images/UC-horz-rgb.jpg" id="logo">
        <div class="departments">
            <h2>Engineering</h2>
        </div>

        <div class="departments">
            <h2>Business</h2>
        </div>

        <div class="departments">
            <h2>Science</h2>
        </div>

        <div class="departments">
            <h2>Arts</h2>
        </div>

        <div class="departments">
            <h2>Law</h2>
        </div>

        <div class="departments">
            <h2>Nursing</h2>
        </div>

        <div class="departments">
            <h2>Medicine</h2>
        </div>

        <div class="departments">
            <h2>Education</h2>
        </div>
    </div>

    <!--newsfeed layout-->
    <div class="feed">
        <!--Title Bar-->
        <div class="title">
            <h2>What's New in Rhapsody</h2>
        </div>
        <!--posts section-->
        <div class="post">
            <div class="post_profile_pic">
                <img src="images/ess-logo.png"/>
            </div>
            <div class="post_content">
                <div class="post_text_Container">
                    <div class="username">
                        <h3>Engineering Department</h3>
                    </div>
                    <div class="post_description">
                        <p>Content to be written</p>
                    </div>
                </div>
                <img src="images/UC-vert-rgb.jpg"/>
            </div>
        </div>

        <div class="post">
            <div class="post_profile_pic">
                <img src="images/ess-logo.png"/>
            </div>
            <div class="post_content">
                <div class="post_text_Container">
                    <div class="username">
                        <h3>Engineering Department</h3>
                    </div>
                    <div class="post_description">
                        <p>Content to be written</p>
                    </div>
                </div>
                <img src="images/stack-reviver-filler.jpg"/>
            </div>
        </div>
    </div>

</body>

</html>
